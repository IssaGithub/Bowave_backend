name: Deploy Backend

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    name: Deploy Backend to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Setup Backend Directory
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/vendure-backend
            mkdir -p ~/vendure-backend/nginx/conf.d
            mkdir -p ~/vendure-backend/nginx/ssl

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          source: "."
          target: "~/vendure-backend"

      - name: Setup Environment
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd ~/vendure-backend

            # Create .env file
            cat > .env << EOL
            APP_ENV=production
            PORT=3000
            DB_NAME=vendure
            DB_SCHEMA=public
            DB_HOST=localhost
            DB_PORT=5432
            DB_USERNAME=vendure
            DB_PASSWORD=vendure
            SUPERADMIN_USERNAME=${{ secrets.VENDURE_ADMIN_USER }}
            SUPERADMIN_PASSWORD=${{ secrets.VENDURE_ADMIN_PASSWORD }}
            COOKIE_SECRET=${{ secrets.COOKIE_SECRET }}
            EOL

      - name: Deploy with Docker
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd ~/vendure-backend
            docker compose down || true
            docker compose pull || true
            docker compose up -d --build

      - name: Check Deployment
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd ~/vendure-backend
            echo "Waiting for services to start..."
            sleep 30

            # Check if services are running
            docker compose ps

            # Check NGINX status
            docker compose exec nginx nginx -t

            # Show logs
            docker compose logs --tail=100

            # Check if NGINX is responding
            curl -I http://localhost/health || echo "Health check endpoint not yet available"
